<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Pet - Vet system</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">

        <div class="title_div">
            <img src="./images/lo.jpeg" href="#" class="logo">
            <h3 class="log">Vet System</h3>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="register.html">Register a pet</a>
            <a href="examine.html">Add a visit</a>
            <a href="visits.html">View visits</a>

        </nav>
        <a href="register.html" class="btn">Register Pet</a>
        <div id="menu-btn" class="fas fa-bars"></div>

    </header>
    <!-- register -->

    <section class="register" id="register">

        <h1 class="heading">Register Pet</h1>

        <form>

            <span>Pets' Owner :</span>
            <div class="inputBox">
                <input type="text" placeholder="Name" id="owner_name">
                <input type="text" placeholder="Phone number" id="owner_phone">

            </div>

            <span>Pets' Data :</span>
            <input type="text" placeholder="Name" class="box" id="name" required>
            <input type="number" step="1" min="1" max="30" placeholder="Age" class="box" id="age" required>
            <select name="sex" id="sex" class="box">
                <option selected disabled>Select pet's sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="text" placeholder="Body Temperature" class="box" id="body_temperature" required>
            <input type="text" placeholder="Weight" class="box" id="weight" min="1" max="100" step="1" required>
            <input type="text" placeholder="Species" class="box" id="species" required>

            <button class="btn" id="register-new-pet" type="button">Save</button>

        </form>

        <div class="alert alert-success success" role="alert">
            Pet added successfully
        </div>

        <div class="alert alert-danger error" role="alert">
            Something went wrong
        </div>

    </section>

    <script src="js/requestsHandler.js"></script>
    <script src="js/PageHandler/registerPageHandler.js"></script>

</body>

</html>

<!-- register ends-->
