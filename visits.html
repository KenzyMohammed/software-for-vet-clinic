<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visits - Vet System</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

<body>

    <header class="header">

        <div class="title_div">
            <img src="./images/lo.jpeg" href="#" class="logo">
            <h3 class="log">Vet System</h3>
        </div>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="register.html">Register a pet</a>
            <a href="examine.html">Add a visit</a>
            <a href="visits.html">View visits</a>
        </nav>
        <a href="register.html" class="btn">Register Pet</a>
        <div id="menu-btn" class="fas fa-bars"></div>
    </header>
    <section class="visits" id="visits">

        <h1 class="heading">Visits</h1>
        <table class="table table-striped visits-table" id="visits-table">
            <thead>
            <tr>
                <th scope="col">PET</th>
                <th scope="col">DATE</th>
                <th scope="col">TYPE OF VISIT</th>
                <th scope="col">RESULTS</th>
            </tr>
            </thead>
            <tbody class="visits-table-body">
                
            </tbody>
        </table>

    </section>

    <script src="js/requestsHandler.js"></script>
    <script src="js/PageHandler/visitsPageHandler.js"></script>

</html>
